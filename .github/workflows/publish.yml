name: Publish package to GitHub Packages
on:
  push:
    branches:
      - development
      - staging
      - main
    paths-ignore:
      - 'package.json'
      - 'package-lock.json'
env:
  NODE_AUTH_TOKEN: ${{ secrets.PAT }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

#      - name: Authenticate npm with GitHub Packages
#        run: |
#          cat <<-EOF > ~/.npmrc
#         //npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}
#          @nexera-foundation:registry=https://npm.pkg.github.com
#          always-auth=true
#          EOF

      - uses: actions/setup-node@v3
        with:
          node-version: 'latest'
          registry-url: 'https://npm.pkg.github.com'
          token: ${{ secrets.PAT }}

      - name: yarn install --check-cache
        run: yarn install --check-cache

      - name: Publish Image for development
        if: github.ref == 'refs/heads/development'
        run: npm publish --tag dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Image for staging
        if: github.ref == 'refs/heads/staging'
        run: npm publish --tag stage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Image for main
        if: github.ref == 'refs/heads/main'
        run: npm publish
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
